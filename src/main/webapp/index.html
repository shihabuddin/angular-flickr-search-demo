<!DOCTYPE html>
<html data-ng-app="FlickrSearch">
<head>
  <title>Flickr Search</title>
</head>
<body data-ng-controller="Main">

<ul>
  <li data-ng-repeat="photo in photos">
    <img data-ng-src="{{photo.thumbnail.source}}"
         width="{{photo.thumbnail.width}}"
         height="{{photo.thumbnail.height}}"
         title="{{photo.title}}"
         alt="{{photo.title}}"/>
  </li>
</ul>

<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.2.26/angular.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
